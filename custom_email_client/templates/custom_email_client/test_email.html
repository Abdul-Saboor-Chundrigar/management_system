{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Test Email</title>
    <style>
        .container { margin: 20px; }
        .alert { color: red; }
        .form-label { margin-top: 10px; }
        .form-control { width: 100%; padding: 5px; }
        .btn { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Email</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="recipient" class="form-label">Recipient</label>
                <input type="email" class="form-control" id="recipient" name="recipient" value="test@itsupportserver.internal" required>
            </div>
            <div>
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" value="Test Email" required>
            </div>
            <div>
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" id="body" name="body" rows="5" required>Test from Management System</textarea>
            </div>
            <button type="submit" class="btn">Send Test Email</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
