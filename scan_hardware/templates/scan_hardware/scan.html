{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Hardware Scanner</h1>
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="p-4 mb-2 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-blue-900{% elif message.tags == 'success' %}bg-green-100 text-blue-900{% else %}bg-blue-100 text-blue-900{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="netbios_name" class="block text-sm font-medium text-blue-900">NetBIOS Name</label>
            <input type="text" name="netbios_name" id="netbios_name" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200">
        </div>
        <div>
            <label for="ipv4_address" class="block text-sm font-medium text-blue-900">IPv4 Address</label>
            <input type="text" name="ipv4_address" id="ipv4_address" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200">
        </div>
        <div>
            <label for="username" class="block text-sm font-medium text-blue-900">Username</label>
            <input type="text" name="username" id="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-blue-900">Password</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200">
        </div>
        <div class="flex justify-center space-x-4">
            <button type="submit" name="action" value="scan">Scan</button>
            <button type="submit" name="action" value="save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
