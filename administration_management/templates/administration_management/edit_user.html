{% extends 'administration_management/admin_base.html' %}

{% block extra_css %}
<style>
    .form-control { background: #2c3e50; color: #e0e0e0; border-color: #4b6cb7; }
    .form-control:focus { background: #34495e; color: #ffffff; }
    .btn-primary, .btn-secondary { box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4" data-aos="fade-up">
    <h2 class="text-gray-900">Edit User</h2>
    <div class="card" data-aos="zoom-in">
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label text-gray-900">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-gray-900">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label text-gray-900">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label text-gray-900">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-gray-900">New Password (optional)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
                <a href="{% url 'administration_management:manage_users' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% block extra_js %}
<script>
    AOS.init();
</script>
{% endblock %}
{% endblock %}
